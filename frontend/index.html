<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Parchis game in HTML</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css" media="all">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Piedra, papel o tijera, 1,2,3</h1>
      <div id="whole-game" class="text-center" hidden="hidden">
          <div id="game" class="text-center"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <script type="text/javascript" src="bower_components/phaser/build/phaser.min.js"></script>
    <script type="text/javascript" src="js/states/BootState.js"></script>
    <script type="text/javascript" src="js/states/LoginState.js"></script>
    <script type="text/javascript" src="js/states/PlayState.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <div id="login-form" role="form" hidden="hidden" class="col-md-4 col-md-offset-5">
        <div class="controls">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="username" type="text" name="name" class="form-control" placeholder="Please enter a username *" required="required" data-error="Username is taken.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button id="login-play" type="button" class="btn btn-primary form-control">Play</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
